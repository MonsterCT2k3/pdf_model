<div class="top-bar">
    <div class="containers">
        <div class="leftPane">
            <a href="/" class="navbar-brand mb-0 h1 navbar-title">pdfDetect</a>
        </div>
        <div class="centerPane">
            <div class="logo" data-track-id="TopMenuPageLogo">
                    <img width="98" height="98" alt="Ghép file PDF" src="/static/images/merge-pdf.svg">
            </div>
        </div>
        
        <div class="rightPane">
            {% if isLogin == False %}
            <div class="fw-bold">
                <a href="/login" class="btn-login btn login"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a>
            </div>
            {% else %}
            <div id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px;">
                            <i class="fa-regular fa-user text-muted"></i>
                            <span class="text-muted">{{ session.get('name') }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="dropdown-item-text">
                                <span class="text-dark text-opacity-50 fs-6 fw-bold">Xin chào,</span>
                                <br>
                                <span class="text-dark fw-bold">{{ session.get('name') }}</span>
                            </li>
                            <li class="dropdown-item change-password">
                                <span class="icon"><i class="fa-solid fa-user-pen"></i></span>
                                Đổi mật khẩu
                            </li>
                            {% if session.get('role') == 'admin' %}
                            <li><a class="dropdown-item" href="/account">
                                <span class="icon"><i class="fa-solid fa-users"></i></span>
                                Quản lý người dùng
                            </a></li>
                            {% endif %}
                            <li><a class="dropdown-item" href="/history">
                                <span class="icon"><i class="fa-solid fa-table"></i></span>
                                Lịch sử
                            </a></li>
                            <li><a class="dropdown-item danger" href="/logout">
                                <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                                Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
