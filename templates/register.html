<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Register</title>
</head>
<body class="antialiased">
    <div class="min-h-screen d-flex flex-column">
        <div class="font-sans text-muted text-font-size flex-grow-1 d-flex flex-column justify-content-center align-items-center pt-5">
            <h2 style="color: #dc3545;">Đăng ký</h2>
            {% if error %}
                <p class="mt-2" style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="post">
                <div>
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <input class="form-control form-control-lg" id="username" type="text" name="username"
                        required autofocus>
                </div>
                <div class="mt-4">
                    <label class="form-label" for="password">Tên hiển thị</label>
                    <input class="form-control form-control-lg" id="name" type="text" name="name"
                        required>
                </div>
                <div class="mt-4">
                    <label class="form-label" for="password">Email</label>
                    <input class="form-control form-control-lg" id="email" type="email" name="email"
                        required>
                </div>
                <div class="mt-4">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input class="form-control form-control-lg" id="password" type="password" name="password"
                        required>
                </div>
                <div class="mt-4">
                    <label class="form-label" for="password">Xác nhận lại mật khẩu</label>
                    <input class="form-control form-control-lg" id="password_confirmation" type="password" name="password_confirmation"
                        required>
                </div>
                <div class="d-flex justify-content-center align-items-center m-4">
                    <button class="btn btn-danger btn-lg" type="submit">Đăng ký</button>
                    
                </div>
                <div class="d-flex justify-content-center"><a href="/login" class="btn">Trở về Đăng nhập</a></div>
                    
                
            </form>
        </div>
    </div>
</body>
</html>
