<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="antialiased">
    <div class="min-h-screen d-flex flex-column">
        <div class="font-sans text-muted text-font-size flex-grow-1 d-flex flex-column justify-content-center align-items-center pt-5">
            <img src="static/images/logo.png" alt="" class="login-logo">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="post">
                <div>
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <input class="form-control form-control-lg" id="username" type="text" name="username"
                        required autofocus>
                </div>
                <div class="mt-4">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input class="form-control form-control-lg" id="password" type="password" name="password"
                        required autocomplete="current-password">
                </div>
                <div class="d-flex justify-content-center align-items-center m-4">
                    <button class="btn btn-danger btn-lg" type="submit">Đăng nhập</button>
                </div>
                <div class="text-center">
                    <span>Bạn chưa có tài khoản? <a href="/register">Đăng ký</a> </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
