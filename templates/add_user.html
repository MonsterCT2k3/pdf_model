<div class="modal fade" id="create-account-modal" tabindex="-1" aria-labelledby="create-account-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 2rem;">
            <div class="modal-header">
                <h5 class="modal-title" id="change-password-modal">Thêm tài khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/create-user" method="post" class="d-flex flex-column" id="create-account-form">
                <div class="modal-body">
                    <div class="error"></div>
                    <div class="mb-3 row form-group">
                        <label for="user-name" class="col-md-4 col-form-label text-md-end text-uppercase-first">Tên đăng nhập</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="user-name" name="user-name">
                        </div>
                    </div>
                    <div class="mb-3 row form-group">
                        <label for="name" class="col-md-4 col-form-label text-md-end text-uppercase-first">Tên hiển thị</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="mb-3 row form-group">
                        <label for="email" class="col-md-4 col-form-label text-md-end text-uppercase-first">Email</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row form-group">
                        <label for="role" class="col-md-4 col-form-label text-md-end text-uppercase-first">Quyền</label>
                        <div class="col-md-8">
                            <select class="form-select" aria-label="Default select example" id="role" name="role">
                                <option value="">--Không chọn--</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="mb-3 row form-group">
                        <label for="password" class="col-md-4 col-form-label text-md-end text-uppercase-first">Mật khẩu</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="mb-3 row form-group">
                        <label for="confirm-password" class="col-md-4 col-form-label text-md-end text-uppercase-first">Xác nhận mật khẩu</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                    <button type="reset" class="btn btn-light">Đặt lại</button>
                    <button type="submit" class="js-save btn-submit btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
